<div class="row">
    <div class="col-lg-6">
        Agregar Empleado
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Correo</mat-label>
                    <input matInput matInput formControlName="correo">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" matInput formControlName="fechaIngreso">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Telefono</mat-label>
                    <input matInput matInput formControlName="telefono">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Estado civil</mat-label>
                    <mat-select matInput formControlName="estadoCivil">
                        <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                            {{estadoCivil}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Sexo" matInput formControlName="sexo">
                    <mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                </mat-radio-group>
            </div>
            <br><br>
            <div class="col-lg-12">
                <button class="btn-success btn-lg float-end" type="button" style="margin-left: 10px;" (click)="guardarEmpleado()">Aceptar</button>
                <button class="btn-secondary btn-lg float-end" type="button" routerLink="/">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/crear-usuario.jpg" width="95%" height="95%" srcset="">
    </div>
</div>
